env:
  potcar_dir: ./data
  workspace: /home/slave

runner:
  post_sh: ./mytest.lsf
  post_cmd:
    - 'bsub'
  query_cmd:
    - 'bjobs'

jobs:
  - type: vaspjobs
    name: Structure Optimization
    input_collector_list:
      - type: filecollector
        name: INCAR
        path: ./INCAR
      - type: filecollector
        name: POSCAR
        path: ./poscar_all/*
    result_collector_list:
      - type: filecollector
        name: CONTCAR
        path: ./CONTCAR

  - type: vaspjobs
    name: Static Calculation
    input_collector_list:
      - type: filecollector
        name: INCAR
        path: Structure Optimization@INCAR
      - type: filecollector
        name: POSCAR
        path: Structure Optimization@CONTCAR
    result_collector_list:
      - type: filecollector
        name: WAVECAR
        path: ./WAVECAR

  - type: vaspjobs
    name: Optical Calculation
    input_collector_list:
      - type: filecollector
        name: INCAR
        path: Structure Optimization@INCAR
      - type: filecollector
        name: POSCAR
        path: Structure Optimization@POSCAR
      - type: filecollector
        name: WAVECAR
        path: Static Calculation@WAVECAR

  - type: postjobs
    name: Transmission Optic



